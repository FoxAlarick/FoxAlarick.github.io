<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="section">
		<div class="container">
			<!--Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
				<h1 class="header text-center">
					<span>Второй пробник сайта</span>
					<strong class="text-uppercase">Здесь все должно быть Красивее</strong>
				</h1>
			</div>
			</div>
			<!--Второй row (строка) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offser-2">
					<div class="video">
						<iframe width="100%" height="315px" src="https://www.youtube.com/embed/wIh2B5oDIxo" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4  col-lg-offset-0 col-md-8 col-md-offser-2">
					<div class="form">
						<p class="form-header text-center">Введите ваш email </p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block btn-form"> Отправить</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
		<!-- row под заголовок секции -->
		<div class="row">
			<div class="col-lg-12">
				<h2 class="section-header text-center">И все таки мне это нравиться</h2>
			</div>
		</div>
		<!--  row под изображения -->
		<div class="feature">
			<div class="row">
				<div class="col-lg-4  col-md-6 text-center">
					<div class="feature-box">
						<img src="img/12.png">
						<p class="feature-box">Практическая часть мне очень заходит</p>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 text-center">
					<div class="feature-box">
						<img src="img/11.png">
						<p class="feature-box">А вот от теории вгоняет в тоску</p>
					</div>
				</div>
				<div class="col-lg-4 col-md-6 text-center">
					<div class="feature-box ">
						<img src="img/13.png">
						<p class="feature-box">Хотя я пока и занимаюсь фронт-эндом</p>
					</div>
				</div>
				<!-- Кнопка-->
				<div class="col-lg-4 col-lg-offset-4">
				<button class="btn btn-primary btn-lg btn-block btn-form btn-div">Respect</button>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
